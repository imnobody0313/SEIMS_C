paramRngDef = cali_param_rng-DOC.def
# Calibration period (UTCTIME)
Cali_Time_start = 2011-01-01 00:00:00
Cali_Time_end = 2013-12-31 23:59:59
# Validation period (UTCTIME)
Vali_Time_start = 2014-01-01 00:00:00
Vali_Time_end = 2017-12-31 23:59:59

[NSGA2]
